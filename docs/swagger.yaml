basePath: /
definitions:
  model.ArchiveChatMessage:
    properties:
      archive:
        type: boolean
      phone:
        type: string
    type: object
  model.AudioMessage:
    properties:
      audio:
        type: string
      id:
        type: string
      mimetype:
        type: string
      phone:
        type: string
      ptt:
        type: boolean
    type: object
  model.ButtonItem:
    properties:
      button_id:
        type: string
      button_text:
        type: string
    type: object
  model.ButtonsMessage:
    properties:
      buttons:
        items:
          $ref: '#/definitions/model.ButtonItem'
        type: array
      id:
        type: string
      phone:
        type: string
      title:
        type: string
    type: object
  model.ContactMessage:
    properties:
      contact_name:
        type: string
      contact_vcard:
        type: string
      id:
        type: string
      phone:
        type: string
    type: object
  model.DeleteMessage:
    properties:
      message_id:
        type: string
      phone:
        type: string
    type: object
  model.DocumentMessage:
    properties:
      caption:
        type: string
      document:
        type: string
      filename:
        type: string
      id:
        type: string
      mimetype:
        type: string
      phone:
        type: string
    type: object
  model.DownloadMediaMessage:
    properties:
      direct_path:
        type: string
      file_enc_sha256:
        items:
          type: integer
        type: array
      file_length:
        type: integer
      file_sha256:
        items:
          type: integer
        type: array
      media_key:
        items:
          type: integer
        type: array
      mimetype:
        type: string
      url:
        type: string
    type: object
  model.EditMessage:
    properties:
      body:
        type: string
      message_id:
        type: string
      phone:
        type: string
    type: object
  model.GroupAnnounceRequest:
    properties:
      announce:
        type: boolean
      jid:
        type: string
    type: object
  model.GroupEphemeralRequest:
    properties:
      duration:
        description: '"24h", "7d", "90d", "off"'
        type: string
      jid:
        type: string
    type: object
  model.GroupInviteInfoRequest:
    properties:
      code:
        type: string
    type: object
  model.GroupJoinRequest:
    properties:
      code:
        type: string
    type: object
  model.GroupLockedRequest:
    properties:
      jid:
        type: string
      locked:
        type: boolean
    type: object
  model.GroupPhotoRequest:
    properties:
      image:
        type: string
      jid:
        type: string
    type: object
  model.ImageMessage:
    properties:
      caption:
        type: string
      id:
        type: string
      image:
        type: string
      mimetype:
        type: string
      phone:
        type: string
    type: object
  model.ListItem:
    properties:
      desc:
        type: string
      row_id:
        type: string
      title:
        type: string
    type: object
  model.ListMessage:
    properties:
      button_text:
        type: string
      desc:
        type: string
      footer_text:
        type: string
      id:
        type: string
      phone:
        type: string
      sections:
        items:
          $ref: '#/definitions/model.ListSection'
        type: array
      title:
        type: string
    type: object
  model.ListSection:
    properties:
      rows:
        items:
          $ref: '#/definitions/model.ListItem'
        type: array
      title:
        type: string
    type: object
  model.LocationMessage:
    properties:
      address:
        type: string
      id:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      phone:
        type: string
    type: object
  model.MarkReadMessage:
    properties:
      chat_phone:
        type: string
      ids:
        items:
          type: string
        type: array
      sender_phone:
        type: string
    type: object
  model.PairPhoneRequest:
    properties:
      phone:
        type: string
    type: object
  model.PollMessage:
    properties:
      header:
        type: string
      id:
        type: string
      options:
        items:
          type: string
        type: array
      phone:
        type: string
    type: object
  model.ReactionMessage:
    properties:
      emoji:
        type: string
      message_id:
        type: string
      phone:
        type: string
    type: object
  model.RejectCallRequest:
    properties:
      call_from:
        type: string
      call_id:
        type: string
    type: object
  model.Response:
    properties:
      code:
        type: integer
      data: {}
      error:
        type: string
      success:
        type: boolean
    type: object
  model.SessionConnectRequest:
    properties:
      immediate:
        type: boolean
      subscribe:
        items:
          type: string
        type: array
    type: object
  model.SessionCreateRequest:
    properties:
      events:
        example: ""
        type: string
      name:
        example: my-session
        type: string
      proxyUrl:
        example: ""
        type: string
      webhook:
        example: ""
        type: string
    required:
    - name
    type: object
  model.SessionUpdateRequest:
    properties:
      events:
        type: string
      name:
        type: string
      proxyUrl:
        type: string
      webhook:
        type: string
    type: object
  model.StatusTextMessage:
    properties:
      body:
        type: string
    type: object
  model.StickerMessage:
    properties:
      emojis:
        items:
          type: string
        type: array
      id:
        type: string
      mimetype:
        type: string
      pack_id:
        type: string
      pack_name:
        type: string
      pack_publisher:
        type: string
      phone:
        type: string
      png_thumbnail:
        items:
          type: integer
        type: array
      sticker:
        type: string
    type: object
  model.TextMessage:
    properties:
      id:
        type: string
      message:
        type: string
      phone:
        type: string
    type: object
  model.UserCreateRequest:
    properties:
      maxSessions:
        example: 5
        type: integer
      name:
        example: Felipe
        type: string
      token:
        example: abc123xyz
        type: string
    type: object
  model.UserUpdateRequest:
    properties:
      maxSessions:
        type: integer
      name:
        type: string
      token:
        type: string
    type: object
  model.VideoMessage:
    properties:
      caption:
        type: string
      id:
        type: string
      mimetype:
        type: string
      phone:
        type: string
      video:
        type: string
    type: object
  model.WebhookRequest:
    properties:
      events:
        items:
          type: string
        type: array
      webhookurl:
        type: string
    type: object
info:
  contact:
    email: support@fiozap.io
    name: FioZap Support
  description: WhatsApp API using whatsmeow
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: FioZap API
  version: "1.0"
paths:
  /admin/sessions:
    get:
      description: List all WhatsApp sessions from all users (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - AdminKeyAuth: []
      summary: List all sessions (admin)
      tags:
      - Admin
  /admin/users:
    get:
      description: Get all users or a specific user by ID
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - AdminKeyAuth: []
      summary: List users or get single user
      tags:
      - Admin
    post:
      consumes:
      - application/json
      description: Create a new API user
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.UserCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - AdminKeyAuth: []
      summary: Create new user
      tags:
      - Admin
  /admin/users/{id}:
    delete:
      description: Delete a user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - AdminKeyAuth: []
      summary: Delete user
      tags:
      - Admin
    get:
      description: Get all users or a specific user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - AdminKeyAuth: []
      summary: List users or get single user
      tags:
      - Admin
    put:
      consumes:
      - application/json
      description: Update an existing user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.UserUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - AdminKeyAuth: []
      summary: Update user
      tags:
      - Admin
  /health:
    get:
      description: Get API health status, uptime and memory stats
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health check
      tags:
      - Health
  /sessions:
    get:
      description: List all WhatsApp sessions for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: List all sessions
      tags:
      - Sessions
    post:
      consumes:
      - application/json
      description: Create a new WhatsApp session
      parameters:
      - description: Session data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.SessionCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Create a new session
      tags:
      - Sessions
  /sessions/{sessionId}:
    delete:
      description: Delete a WhatsApp session
      parameters:
      - description: Session name
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Delete session
      tags:
      - Sessions
    get:
      description: Get details of a specific WhatsApp session
      parameters:
      - description: Session name
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Get session details
      tags:
      - Sessions
    put:
      consumes:
      - application/json
      description: Update a WhatsApp session configuration
      parameters:
      - description: Session name
        in: path
        name: sessionId
        required: true
        type: string
      - description: Session data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.SessionUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Update session
      tags:
      - Sessions
  /sessions/{sessionId}/call/reject:
    post:
      consumes:
      - application/json
      description: Reject an incoming WhatsApp call
      parameters:
      - description: Call rejection data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RejectCallRequest'
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Reject incoming call
      tags:
      - User
  /sessions/{sessionId}/chat/archive:
    post:
      consumes:
      - application/json
      description: Archive or unarchive a chat
      parameters:
      - description: Archive data
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/model.ArchiveChatMessage'
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Archive chat
      tags:
      - Chat
  /sessions/{sessionId}/chat/downloadaudio:
    post:
      consumes:
      - application/json
      description: Download an audio and return base64 data
      parameters:
      - description: Download data
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/model.DownloadMediaMessage'
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Download audio
      tags:
      - Chat
  /sessions/{sessionId}/chat/downloaddocument:
    post:
      consumes:
      - application/json
      description: Download a document and return base64 data
      parameters:
      - description: Download data
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/model.DownloadMediaMessage'
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Download document
      tags:
      - Chat
  /sessions/{sessionId}/chat/downloadimage:
    post:
      consumes:
      - application/json
      description: Download an image and return base64 data
      parameters:
      - description: Download data
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/model.DownloadMediaMessage'
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Download image
      tags:
      - Chat
  /sessions/{sessionId}/chat/downloadsticker:
    post:
      consumes:
      - application/json
      description: Download a sticker and return base64 data
      parameters:
      - description: Download data
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/model.DownloadMediaMessage'
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Download sticker
      tags:
      - Chat
  /sessions/{sessionId}/chat/downloadvideo:
    post:
      consumes:
      - application/json
      description: Download a video and return base64 data
      parameters:
      - description: Download data
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/model.DownloadMediaMessage'
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Download video
      tags:
      - Chat
  /sessions/{sessionId}/chat/markread:
    post:
      consumes:
      - application/json
      description: Mark messages as read
      parameters:
      - description: Mark read data
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/model.MarkReadMessage'
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Mark messages as read
      tags:
      - Chat
  /sessions/{sessionId}/chat/presence:
    post:
      consumes:
      - application/json
      description: Send typing/recording indicator to a chat
      parameters:
      - description: Chat presence data
        in: body
        name: request
        required: true
        schema:
          properties:
            media:
              type: string
            phone:
              type: string
            state:
              type: string
          type: object
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Send chat presence
      tags:
      - User
  /sessions/{sessionId}/connect:
    post:
      consumes:
      - application/json
      description: Connect and start a WhatsApp session. If Immediate is true (default)
        or not set, returns immediately after initiating connection. If Immediate
        is false, waits 10 seconds to verify the connection was established successfully
        before returning - useful for reconnecting sessions that may have been terminated
        by the phone/device.
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      - description: 'Connection options: Subscribe (events to subscribe) and Immediate
          (if false, waits 10s to verify connection)'
        in: body
        name: request
        schema:
          $ref: '#/definitions/model.SessionConnectRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Connection failed (when Immediate is false)
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Connect WhatsApp session
      tags:
      - Sessions
  /sessions/{sessionId}/disconnect:
    post:
      description: Disconnect the WhatsApp session
      parameters:
      - description: Session name
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Disconnect WhatsApp session
      tags:
      - Sessions
  /sessions/{sessionId}/group/announce:
    post:
      consumes:
      - application/json
      description: Set the announce mode of a group (only admins can send messages)
      parameters:
      - description: Group announce data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.GroupAnnounceRequest'
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Set group announce mode
      tags:
      - Group
  /sessions/{sessionId}/group/create:
    post:
      consumes:
      - application/json
      description: Create a new WhatsApp group
      parameters:
      - description: Group data
        in: body
        name: request
        required: true
        schema:
          properties:
            name:
              type: string
            participants:
              items:
                type: string
              type: array
          type: object
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Create group
      tags:
      - Group
  /sessions/{sessionId}/group/ephemeral:
    post:
      consumes:
      - application/json
      description: Set the disappearing messages timer for a group
      parameters:
      - description: Group ephemeral data
        in: body
        name: request
