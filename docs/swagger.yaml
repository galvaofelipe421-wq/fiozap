basePath: /
definitions:
  model.ArchiveChatMessage:
    properties:
      archive:
        type: boolean
      phone:
        type: string
    type: object
  model.AudioMessage:
    properties:
      audio:
        type: string
      id:
        type: string
      mimetype:
        type: string
      phone:
        type: string
      ptt:
        type: boolean
    type: object
  model.ButtonItem:
    properties:
      button_id:
        type: string
      button_text:
        type: string
    type: object
  model.ButtonsMessage:
    properties:
      buttons:
        items:
          $ref: '#/definitions/model.ButtonItem'
        type: array
      id:
        type: string
      phone:
        type: string
      title:
        type: string
    type: object
  model.ContactMessage:
    properties:
      contact_name:
        type: string
      contact_vcard:
        type: string
      id:
        type: string
      phone:
        type: string
    type: object
  model.DeleteMessage:
    properties:
      message_id:
        type: string
      phone:
        type: string
    type: object
  model.DocumentMessage:
    properties:
      caption:
        type: string
      document:
        type: string
      filename:
        type: string
      id:
        type: string
      mimetype:
        type: string
      phone:
        type: string
    type: object
  model.DownloadMediaMessage:
    properties:
      direct_path:
        type: string
      file_enc_sha256:
        items:
          type: integer
        type: array
      file_length:
        type: integer
      file_sha256:
        items:
          type: integer
        type: array
      media_key:
        items:
          type: integer
        type: array
      mimetype:
        type: string
      url:
        type: string
    type: object
  model.EditMessage:
    properties:
      body:
        type: string
      message_id:
        type: string
      phone:
        type: string
    type: object
  model.GroupAnnounceRequest:
    properties:
      announce:
        type: boolean
      jid:
        type: string
    type: object
  model.GroupEphemeralRequest:
    properties:
      duration:
        description: '"24h", "7d", "90d", "off"'
        type: string
      jid:
        type: string
    type: object
  model.GroupInviteInfoRequest:
    properties:
      code:
        type: string
    type: object
  model.GroupJoinRequest:
    properties:
      code:
        type: string
    type: object
  model.GroupLockedRequest:
    properties:
      jid:
        type: string
      locked:
        type: boolean
    type: object
  model.GroupPhotoRequest:
    properties:
      image:
        type: string
      jid:
        type: string
    type: object
  model.ImageMessage:
    properties:
      caption:
        type: string
      id:
        type: string
      image:
        type: string
      mimetype:
        type: string
      phone:
        type: string
    type: object
  model.ListItem:
    properties:
      desc:
        type: string
      row_id:
        type: string
      title:
        type: string
    type: object
  model.ListMessage:
    properties:
      button_text:
        type: string
      desc:
        type: string
      footer_text:
        type: string
      id:
        type: string
      phone:
        type: string
      sections:
        items:
          $ref: '#/definitions/model.ListSection'
        type: array
      title:
        type: string
    type: object
  model.ListSection:
    properties:
      rows:
        items:
          $ref: '#/definitions/model.ListItem'
        type: array
      title:
        type: string
    type: object
  model.LocationMessage:
    properties:
      address:
        type: string
      id:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      phone:
        type: string
    type: object
  model.MarkReadMessage:
    properties:
      chat_phone:
        type: string
      ids:
        items:
          type: string
        type: array
      sender_phone:
        type: string
    type: object
  model.NewsletterCreateRequest:
    properties:
      description:
        example: Newsletter description
        type: string
      name:
        example: My Newsletter
        type: string
      picture:
        description: base64 encoded image
        type: string
    type: object
  model.NewsletterFollowRequest:
    properties:
      jid:
        example: 123456789@newsletter
        type: string
    type: object
  model.NewsletterMarkViewedRequest:
    properties:
      jid:
        example: 123456789@newsletter
        type: string
      server_ids:
        example:
        - 1
        - 2
        - 3
        items:
          type: integer
        type: array
    type: object
  model.NewsletterMuteRequest:
    properties:
      jid:
        example: 123456789@newsletter
        type: string
      mute:
        example: true
        type: boolean
    type: object
  model.NewsletterReactionRequest:
    properties:
      jid:
        example: 123456789@newsletter
        type: string
      reaction:
        example: "\U0001F44D"
        type: string
      server_id:
        example: 123
        type: integer
    type: object
  model.PairPhoneRequest:
    properties:
      phone:
        type: string
    type: object
  model.PollMessage:
    properties:
      header:
        type: string
      id:
        type: string
      options:
        items:
          type: string
        type: array
      phone:
        type: string
    type: object
  model.ReactionMessage:
    properties:
      emoji:
        type: string
      message_id:
        type: string
      phone:
        type: string
    type: object
  model.RejectCallRequest:
    properties:
      call_from:
        type: string
      call_id:
        type: string
    type: object
  model.SessionConnectRequest:
    properties:
      immediate:
        type: boolean
      subscribe:
        items:
          type: string
        type: array
    type: object
  model.SessionCreateRequest:
    properties:
      events:
        example: ""
        type: string
      name:
        example: my-session
        type: string
      proxyUrl:
        example: ""
        type: string
      webhook:
        example: ""
        type: string
    required:
    - name
    type: object
  model.SessionUpdateRequest:
    properties:
      events:
        type: string
      name:
        type: string
      proxyUrl:
        type: string
      webhook:
        type: string
    type: object
  model.StatusTextMessage:
    properties:
      body:
        type: string
    type: object
  model.StickerMessage:
    properties:
      emojis:
        items:
          type: string
        type: array
      id:
        type: string
      mimetype:
        type: string
      pack_id:
        type: string
      pack_name:
        type: string
      pack_publisher:
        type: string
      phone:
        type: string
      png_thumbnail:
        items:
          type: integer
        type: array
      sticker:
        type: string
    type: object
  model.TextMessage:
    properties:
      id:
        type: string
      message:
        type: string
      phone:
        type: string
    type: object
  model.UserCreateRequest:
    properties:
      maxSessions:
        example: 5
        type: integer
      name:
        example: Felipe
        type: string
      token:
        example: abc123xyz
        type: string
    type: object
  model.UserUpdateRequest:
    properties:
      maxSessions:
        type: integer
      name:
        type: string
      token:
        type: string
    type: object
  model.VideoMessage:
    properties:
      caption:
        type: string
      id:
        type: string
      mimetype:
        type: string
      phone:
        type: string
      video:
        type: string
    type: object
  model.WebhookRequest:
    properties:
      events:
        items:
          type: string
        type: array
      webhookurl:
        type: string
    type: object
info:
  contact:
    email: support@fiozap.io
    name: FioZap Support
  description: WhatsApp API using whatsmeow
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: FioZap API
  version: "1.0"
paths:
  /admin/sessions:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - AdminKeyAuth: []
      summary: List all sessions
      tags:
      - Admin
  /admin/users:
    get:
      description: Returns all or single by ID
