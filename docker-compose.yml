services:
  postgres:
    image: postgres:16-alpine
    container_name: fiozap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fiozap
      POSTGRES_PASSWORD: fiozap123
      POSTGRES_DB: fiozap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fiozap"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fiozap-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2-alpine
    container_name: fiozap-nats
    restart: unless-stopped
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--jetstream", "--http_port", "8222"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  dbgate:
    image: dbgate/dbgate:latest
    container_name: fiozap-dbgate
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - dbgate_data:/root/.dbgate
    environment:
      CONNECTIONS: postgres

      LABEL_postgres: FioZap PostgreSQL
      SERVER_postgres: postgres
      USER_postgres: fiozap
      PASSWORD_postgres: fiozap123
      PORT_postgres: 5432
      DATABASE_postgres: fiozap
      ENGINE_postgres: postgres@dbgate-plugin-postgres
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  dbgate_data:
